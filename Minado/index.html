<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="estilo.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Hello, world!</title>

    <script src="controller.js"></script>


</head>
<body onload="iniciaJogo()">
    <header>
        <div class="mt-3" style="text-align: center">
            <div style="width: 80%; display: inline-block; border-bottom: 1px solid black;">
                <i class="em-svg em-skull mb-3"></i>
                <i class="em-svg em-bomb mb-3"></i>
                <i class="em-svg em-sunglasses mb-3" style="display: inline-block"></i>
                <h1 style="display: inline-block">Eis que campo minado <i class="em-svg em-rolling_on_the_floor_laughing"></i></h1>
                <i class="em-svg em-sunglasses mb-3" style="display: inline-block"></i>
                <i class="em-svg em-bomb mb-3"></i>
                <i class="em-svg em-skull mb-3"></i>
            </div>
        </div>
    </header>
    <br>
    <table oncontextmenu="return false;" id="paidetudo" style="margin-left: auto; margin-right: auto;">
        <tr>
            <td colspan="8">
                <div class="btn-group-toggle" data-toggle="buttons" style="display: inline-block;">
                    <label class="btn btn-warning">
                        <input id="botaoloco" type="checkbox">
                        <img src="sprites/flag.png" width="32px;">
                        <span id="flag-count">&nbsp;x 10</span>
                    </label>
                </div>
                <button  onclick="resetButton()" type="button" class="btn btn-primary" style="display: inline-block;">
                    <i style="font-size: 1.85em" class="fas fa-redo-alt"></i>
                </button>
            <td>
        </tr>

    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue"></script>
    <div class="vtable ml-auto mr-auto" id="app" >
        <div class="vtablecontent" v-for="(vec,i) in mapa">
            <div class="vcell" v-for="(item,j) in vec">
                <i onmousedown="mouseControllerClick(this, event.button)" v-bind:class="teste" v-bind:id="'cell_'+i.toString()+'_'+j.toString()"></i>
                <!--
                <i v-if="item == 1" class="em em-one"></i>
                <i v-else-if="item == 2" class="em-svg em-two"></i>
                <i v-else-if="item == 3" class="em-svg em-three"></i>
                <i v-else-if="item == 4" class="em-svg em-for"></i>
                <i v-else-if="item == 5" class="em-svg em-five"></i>
                <i v-else-if="item == 6" class="em-svg em-six"></i>
                <i v-else-if="item == 0" class="em-svg em-white_large_square"></i>
                <i v-else-if="item == 'B'" class="em-svg em-bomb"></i>
                -->
            </div>
        </div>
    </div>

    <div class="footer" style="text-align: center">
        <br>
        <div style="width: 80%; display: inline-block; border-top: 1px solid black;">
            Eu brincando com HTML e JavaScript
        </div>
    </div>


</body>
</html>
